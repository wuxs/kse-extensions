apiVersion: v1
name: whizard-logging
namespace: kubesphere-logging-system
version: 0.1.1
displayName:
  zh: WhizardTelemetry 日志管理
  en: WhizardTelemetry Logging
description:
  zh: WhizardTelemetry 日志管理是 KubeSphere 提供的云原生可观测平台里提供日志采集、处理、存储和查询的扩展组件。
  en: As a part of KubeSphere's cloud-native observability platform, WhizardTelemetry Logging provides log collection, processing, storage and query.
category: observability
keywords:
  - Logging
  - Observability
home: https://kubesphere.io
provider:                   
  zh:
    name: "青云科技"
    email: "support@kubesphere.cloud"
    url: "https://www.qingcloud.com"
  en:
    name: "QingCloud"
    email: "support@kubesphere.cloud"
    url: "https://www.qingcloud.com"
staticFileDirectory: static
sources:
  - https://github.com/kubesphere
kubeVersion: ">=1.21.0"
ksVersion: ">=4.0.0-0"
icon: ./static/favicon.svg
dependencies:
  - name: logsidecar-injector
    version: ">= 0.2.0"
    tags:
      - agent
  - name: vector-logging
    tags:
      - agent
installationMode: Multicluster
externalDependencies:
  - name: opensearch
    type: extension
    version: ">= 2.6.0"
    required: true
  - name: vector
    type: extension
    version: ">= 0.29.0"
    required: true
