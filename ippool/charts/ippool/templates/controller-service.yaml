apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend.fullname" . }}-controller
  labels:
    app: ippool-controller
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.controller.service.type }}
  ports:
    - port: {{ .Values.controller.service.port }}
      targetPort: 8443
      protocol: TCP
      name: http
  selector:
    app: ippool-controller
