kind: ClusterRole
rules:
  - verbs:
      - '*'
    apiGroups:
      - 'rbac.authorization.k8s.io'
    resources:
      - 'clusterroles'
      - 'clusterrolebindings'
  - verbs:
      - '*'
    apiGroups:
      - ''
      - 'batch'
    resources:
      - namespaces
      - 'secrets'
      - 'services'
      - 'jobs'
      - 'serviceaccounts'
  - verbs:
      - '*'
    apiGroups:
      - 'notification.kubesphere.io'
    resources:
      - 'notificationmanagers'
  - verbs:
      - '*'
    apiGroups:
      - 'extensions.kubesphere.io'
    resources:
      - '*'