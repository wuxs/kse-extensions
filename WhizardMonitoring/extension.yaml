apiVersion: v2
name: whizard-monitoring
version: 1.0.0-rc.0
displayName:
  zh: WhizardTelemetry 监控
  en: WhizardTelemetry Monitoring
description:
  zh: WhizardTelemetry 监控是 KubeSphere 提供的云原生可观测平台里提供监控功能的扩展组件。其中包含了 Whizard 可观测中心，可提供多租户视角的云原生资源监控能力, 包括针对多集群, 节点, 工作负载、GPU、K8s 控制面等对象的核心监控指标实时和历史数据展示等功能。
  en: As a part of KubeSphere's cloud-native observability platform that provides monitoring capabilities including Whizard Observability Center, WhizardTelemetry Monitoring provides multi-tenant monitoring capabilities for cloud-native resources, including real-time and historical data display of core monitoring metrics for multi-cluster, nodes, workloads, GPU, K8s control plane and other objects.
category: observability
keywords:
  - Observability
  - Monitoring
  - Prometheus
home: https://kubesphere.io/observability
sources:
  - https://github.com/kubesphere
  - https://github.com/kubesphere-extensions
kubeVersion: ">=1.19.0"
ksVersion: ">=4.0.0-0"
provider:
  zh:
    name: "北京青云科技股份有限公司"
    email: "kubesphere@yunify.com"
    url: "https://kubesphere.io"
  en:
    name: "QingCloud Technologies"
    email: "kubesphere@yunify.com"
    url: "https://kubesphere.io"
staticFileDirectory: static
icon: ./static/favicon.svg
screenshots:
  - ./static/screenshots/screenshot_1.png
dependencies:
  - name: whizard
    tags:
      - extension
    condition: whizard.enabled 
  - name: frontend
    tags:
      - extension
    condition: frontend.enabled 
  - name: whizard-agent-proxy
    tags:
      - agent
    condition: whizardAgentProxy.enabled 
  - name: whizard-monitoring-helper
    tags: 
    - agent
  - name: kube-prometheus-stack
    tags:
    - agent
# installationMode describes how to install subcharts, it can be HostOnly or Multicluster.
# In Multicluster mode, the subchart with tag `extension` will only be deployed to the host cluster,
# and the subchart with tag `agent` will be deployed to all selected clusters.
installationMode: Multicluster
externalDependencies:
  - name: WhizardTelemetry
    type: extension
    version: ">= 0.4.1"
    required: true
namespace: kubesphere-monitoring-system
