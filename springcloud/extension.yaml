apiVersion: v1
name: springcloud
version: 0.1.0
displayName:
  zh: Spring Cloud
  en: Spring Cloud
description:
  zh: Spring Cloud 扩展组件提供了微服务、微服务配置和微服务网关功能。微服务注册和配置功能基于Nacos实现，微服务网关基于 Spring Cloud Gateway 实现。如果您原有的应用程序符合Nacos 规范，KubeSphere Spring Cloud 功能可以帮助您在保持原有框架不变的同时获得容器化应用的运维效率。
  en: The Spring Cloud extensions provide microservice, microservice configuration, and microservice gateway functionality. The microservice registration and configuration functionality is based on the Nacos implementation, and the microservice gateway is based on the Spring Cloud Gateway implementation. If your legacy applications are Nacos compliant, KubeSphere Spring Cloud features can help you gain the operational efficiency of containerized applications while keeping your legacy framework intact.
keywords:
  - Spring Cloud
  - springcloud
  - microservice
home: https://kubesphere.io
sources:
  - https://github.com/kubesphere
kubeVersion: ">=1.19.0"
ksVersion: ">=3.0.0"
dependencies:
  - name: frontend
    condition: frontend.enabled
  - name: backend
    condition: backend.enabled
icon: ./favicon.svg
