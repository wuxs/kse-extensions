apiVersion: kubesphere.io/v1alpha1
name: vector
namespace: kubesphere-logging-system
version: 0.29.0
displayName:
  zh: WhizardTelemetry 数据流水线
  en: WhizardTelemetry data pipeline
description:
  zh: WhizardTelemetry 数据流水线是 KubeSphere 云原生可观测平台里提供可观测性数据收集、转换和路由能力的扩展组件。该扩展组件基于 vector (https://vector.dev/) 做了定制，定制内容详见 https://github.com/WhizardTelemetry/vector-helm-charts/tree/ks-vector-extension .
  en: As a part of KubeSphere's cloud-native observability platform, WhizardTelemetry data pipeline provides the ability to collect, transform and route observability data. This extension is based on vector (https://vector.dev/) and customized for WhizardTelemetry. For more details, please refer to https://github.com/WhizardTelemetry/vector-helm-charts/tree/ks-vector-extension .
category: observability
keywords:
  - monitoring-logging
home: https://kubesphere.io
sources:
  - https://github.com/kubesphere
kubeVersion: ">=1.21.0"
ksVersion: ">=4.0.0-0"
maintainers:
  - name: "kubesphere"
    email: "support@kubesphere.cloud"
    url: "https://www.qingcloud.com"
provider:
  zh:
    name: "青云科技"
    email: "kubesphere@yunify.com"
    url: "https://kubesphere.io"
  en:
    name: "QingCloud"
    email: "kubesphere@yunify.com"
    url: "https://kubesphere.io"
icon: ./static/vector.png
screenshots:
  - ./static/screenshots/screenshot.png
dependencies:
  - name: aggregator
    tags:
    - extension
  - name: agent
    tags:
    - agent
# installationMode describes how to install subcharts, it can be HostOnly or Multicluster.
# In Multicluster mode, the subchart with tag `extension` will only be deployed to the host cluster,
# and the subchart with tag `agent` will be deployed to all selected clusters.
installationMode: Multicluster
