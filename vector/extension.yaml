apiVersion: kubesphere.io/v1alpha1
name: vector
namespace: kubesphere-logging-system
version: 0.29.0
displayName:
  zh: vector 可观测性数据收集处理流水线
  en: vector observability data pipeline
description:
  zh: Vector是一个高性能的、端到端的可观测性数据收集处理流水线，使您能够完全控制您的可观察性数据。通过Vector，您可以收集、转换和路由所有的日志和指标数据到您今天想要的任何供应商，并且未来可能想要的其他供应商。Vector实现了显著的成本降低、新颖的数据增强以及数据安全，使您能够将数据放置在您需要的位置，而不是方便供应商的位置。此外，Vector是开源的，并且比同类替代方案快上多达10倍。
  en: Vector is a high-performance, end-to-end (agent & aggregator) observability data pipeline that puts you in control of your observability data. Collect, transform, and route all your logs and metrics to any vendors you want today and any other vendors you may want tomorrow. Vector enables dramatic cost reduction, novel data enrichment, and data security where you need it, not where it is most convenient for your vendors. Additionally, it is open source and up to 10x faster than every alternative in the space.
category: observability
keywords:
  - monitoring-logging
home: https://kubesphere.io
sources:
  - https://github.com/kubesphere
kubeVersion: ">=1.21.0"
ksVersion: ">=4.0.0-0"
maintainers:
  - name: "kubesphere"
    email: "support@kubesphere.cloud"
    url: "https://www.qingcloud.com"
provider:
  zh:
    name: "青云科技"
    email: "kubesphere@yunify.com"
    url: "https://kubesphere.io"
  en:
    name: "QingCloud"
    email: "kubesphere@yunify.com"
    url: "https://kubesphere.io"
icon: ./static/vector.png
screenshots:
  - ./static/screenshots/screenshot.png
dependencies:
  - name: aggregator
    tags:
    - extension
  - name: agent
    tags:
    - agent
# installationMode describes how to install subcharts, it can be HostOnly or Multicluster.
# In Multicluster mode, the subchart with tag `extension` will only be deployed to the host cluster,
# and the subchart with tag `agent` will be deployed to all selected clusters.
installationMode: Multicluster
