apiVersion: v2
name: whizard-alerting
version: 0.1.6
displayName:
  zh: WhizardTelemetry 告警管理
  en: WhizardTelemetry Alerting
description:
  zh: WhizardTelemetry 告警管理是 KubeSphere 提供的云原生可观测平台里基于监控指标进行告警管理的扩展组件。
  en: As a part of KubeSphere's cloud-native observability platform, WhizardTelemetry Alerting provides alerting management based on metrics data.
category: observability
keywords:
