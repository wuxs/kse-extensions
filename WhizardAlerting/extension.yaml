  - Observability
home: https://kubesphere.io
provider:
  zh:
    name: "青云科技"
    email: "support@kubesphere.cloud"
    url: "https://www.qingcloud.com"
  en:
    name: "QingCloud"
    email: "support@kubesphere.cloud"
    url: "https://www.qingcloud.com"
sources:
  - https://github.com/kubesphere
kubeVersion: ">=1.19.0"
ksVersion: ">=4.0.0-0"
installationMode: Multicluster
dependencies:
  - name: extension
    tags:
    - extension
  - name: agent
    tags:
    - agent
externalDependencies:
  - name: whizard-monitoring
    type: extension
    version: ">= 0.1.0"
    required: true
  - name: whizard-telemetry
    type: extension
    version: ">= 0.4.3"
    required: false
  - name: whizard-notification
    type: extension
    version: ">= 2.5.1"
