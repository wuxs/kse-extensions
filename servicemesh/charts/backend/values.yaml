replicaCount: 1

image:
  # Overrides the image tag whose default is the chart appVersion.
  controller_manager_repo: docker.io/hongzhouwei/servicemesh-controller-manager
  controller_manager_tag: "v0.1.0"

  apiserver_repo: docker.io/hongzhouwei/servicemesh-apiserver
  apiserver_tag: "v0.1.0"

  ks_kubectl_repo: kubesphere/kubectl
  ks_kubectl_tag: ""

  pullPolicy: IfNotPresent

# Specifies whether the servicemesh-config configmap
config:
  servicemesh:
    jaegerQueryHost: http://jaeger-query.extension-servicemesh.svc:16686
    kialiQueryHost: http://kiali.extension-servicemesh.svc:20001

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
env: []
tolerations:
  - key: node-role.kubernetes.io/master
    effect: NoSchedule
  - key: CriticalAddonsOnly
    operator: Exists
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 60
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 60
affinity: {}
nodeSelector: {}

## deployment specific configuration

apiserver:
  resources:
    limits:
      cpu: 1
      memory: 1024Mi
    requests:
      cpu: 20m
      memory: 100Mi
  extraVolumeMounts: []
  ## Additional volumeMounts to the apiserver container.
  #  - name: example-config
  #   mountPath: /etc/kubesphere/example
  extraVolumes: []
  ## Additional volumes to the apiserver pod.
  #  - name: example-config
  #    emptyDir: {}

controller:
  resources:
    limits:
      cpu: 1
      memory: 1000Mi
    requests:
      cpu: 30m
      memory: 50Mi
  extraVolumeMounts: []
  ## Additional volumeMounts to the controller container.
  #  - name: example-config
  #   mountPath: /etc/kubesphere/example
  extraVolumes: []
  ## Additional volumes to the controller pod.
  #  - name: example-config
  #    emptyDir: {}

## === istio start ===
# refer: https://github.com/istio/istio/blob/1.16.5/manifests/charts/istio-control/istio-discovery/values.yaml
istiod:
#  pilot:
#    # Can be a full hub/image:tag
#    hub: "istio"
#    image: pilot
#    tag: "1.16.5"

  global:
    istioNamespace: extension-servicemesh

  # tracing configuration
  meshConfig:
    defaultConfig:
      proxyMetadata: {}
      tracing:
        zipkin:
          address: jaeger-collector.extension-servicemesh.svc:9411
#      sampling: 1.0
    enablePrometheusMerge: true

  # telemetry configuration
  telemetry:
    enabled: true
    v2:
      enabled: true
      metadataExchange:
        wasmEnabled: false
      prometheus:
        wasmEnabled: false
        enabled: true
      stackdriver:
        enabled: false
        logging: false
        monitoring: false
        topology: false
        configOverride: { }

  revision: 1-16-5
## === istio end ===

