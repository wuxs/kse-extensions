## kiali
kiali:
  # repo: kubesphere/kaili
  # tag: "v1.59"
  prometheus_url: http://prometheus-operated.kubesphere-monitoring-system.svc:9090


## jaeger-operator
# https://github.com/jaegertracing/helm-charts/blob/jaeger-operator-2.33.0/charts/jaeger-operator/values.yaml
jaeger-operator:
  certs:
    issuer:
      create: false
    certificate:
      create: false
      namespace: ""
      secretName: ""
    secret:
      create: true

  webhooks:
    mutatingWebhook:
      create: false
    validatingWebhook:
      create: false
    service:
      create: false

  rbac:
    # Specifies whether RBAC resources should be created
    create: true
    pspEnabled: false
    clusterRole: true

## jaeger
jaeger:
  image:
    jaeger_operator_repo: jaegertracing/jaeger-operator
    jaeger_operator_tag: "1.35"
    jaeger_agent_repo: jaegertracing/jaeger-agent
    jaeger_agent_tag: "1.35"
    jaeger_collector_repo: jaegertracing/jaeger-collector
    jaeger_collector_tag: "1.35"
    jaeger_query_repo: jaegertracing/jaeger-query
    jaeger_query_tag: "1.35"
    jaeger_es_cleaner_repo: jaegertracing/jaeger-es-index-cleaner
    jaeger_es_cleaner_tag: "1.35"
  storage:
    options:
      es:
        index-prefix: whizard
        tls:
          enabled: true
          skip-host-verify: true
        version: 7
        server-urls: https://opensearch-cluster-data.kubesphere-logging-system.svc:9200
#        username: admin
#        password: admin
#      secretName: jaeger-secret-opensearch