apiVersion: v1
kind: Pod
metadata:
  name: "devops-frontend-test-connection"
  namespace: {{ default .Release.Namespace .Values.global.namespace }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['devops-frontend:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
