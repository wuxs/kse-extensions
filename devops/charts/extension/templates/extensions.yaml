apiVersion: extensions.kubesphere.io/v1alpha1
kind: JSBundle
metadata:
  name: devops-js-bundle
  namespace: {{ default .Release.Namespace .Values.global.namespace }}
spec:
  rawFrom:
    url: http://devops-frontend.{{ default .Release.Namespace .Values.global.namespace }}.svc/dist/devops-frontend/index.js
status:
  state: Available
  link: /dist/devops-frontend/index.js

---
apiVersion: extensions.kubesphere.io/v1alpha1
kind: APIService
metadata:
  name: v1alpha3.devops.kubesphere.io
spec:
  group: devops.kubesphere.io                               # API Group
  version: v1alpha3                                         # API Version
  url: http://devops-apiserver.{{ default .Release.Namespace .Values.global.namespace }}.svc:9090
status:
  state: Available

